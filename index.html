<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Blog Card</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <section class="section">
        <div class="card">
          <div class="image">
            <img src="./image/cactus_img.jpg" alt="cactus" />
          </div>
          <div class="button">
            <button class="btn">Design</button>
          </div>
          <div class="info">
            <h3 class="title">Embracing Minimalism</h3>
            <p class="text">
              From minimalist sculptures to minimalist paintings, this blog will
              inspire you to appreciate the beauty that lies in simplicity.
            </p>
          </div>
          <hr />
          <div class="name">
            <p>Annie Spratt</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
